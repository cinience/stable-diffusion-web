Type: Application
Name: stable-diffusion-web
Provider:
  - 阿里云
Version: dev
Description: stable-diffusion-webui(超火的AI绘画)
HomePage: https://github.com/devsapp/start-fc-gpu
Tags:
  - 函数计算
  - 新手入门
  - 人工智能
  - GPU
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunOSSFullAccess
      - AliyunContainerRegistryFullAccess
    Runtime: custom container
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - acrRegistry
  properties:
    region:
      title: 地域
      type: string
      default: cn-shanghai
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: stable-diffusion-web
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: stable-diffusion-web-function
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess 和 AliyunFCDefaultRolePolicy policy。
      required: true
      x-role:
        name: StableDiffusionRole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
    bucketName:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名(注意和函数同地域)
      x-bucket:
        dependency:
          - region
    acrRegistry:
      title: 镜像仓库
      type: string
      examples: ['registry-vpc.cn-shanghai.aliyuncs.com/vipas/stable-diffusion-web:v1']
      description: 镜像仓库地址；当您期望从源码构建镜像，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库以及设置访问凭证; 当您期望快速使用官方公开示例镜像，可以根据使用地域填入类似如下公开镜像地址 'registry.cn-shanghai.aliyuncs.com/vipas/stable-diffusion-web:v1'
      x-acr:
        type: 'select'
